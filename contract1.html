<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên Hệ</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
    font-family: 'Poppins', sans-serif;
    background-color: #1e3a5f;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding: 20px;
}

.contact-container {
    background: #fff;
    padding: 60px;
    border-radius: 12px;
    box-shadow: 0 5px 12px rgba(0, 0, 0, 0.2);
    width: 450px;
    max-width: 90vw;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
}

h2 {
    color: #1e3a5f;
    margin-bottom: 25px;
    font-size: 24px;
}

.input-group {
    width: 100%;
    text-align: left;
    margin-bottom: 18px;
}

.input-group label {
    font-weight: bold;
    display: block;
    margin-bottom: 6px;
    color: #333;
    font-size: 16px;
}

.input-group input, .input-group textarea {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 17px;
    box-sizing: border-box;
}

textarea {
    min-height: 100px;
}

.error {
    color: red;
    font-size: 14px;
    margin-top: 5px;
    display: none;
}

.btn-send {
    background: #1e3a5f;
    color: white;
    padding: 14px 0;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 17px;
    width: 100%;
    margin-top: 12px;
}

.btn-send:hover {
    background: #163251;
}

.success-message {
    display: none;
    color: green;
    font-size: 16px;
    margin-top: 12px;
}
    </style>
</head>
<body>
    <div class="contact-container">
        <h2><i class="fas fa-envelope"></i> Liên Hệ</h2>
        <form id="contactForm">
            <div class="input-group">
                <label for="name"><i class="fas fa-user"></i> Họ và tên</label>
                <input type="text" id="name" placeholder="Nhập họ và tên">
                <span class="error" id="errorName">Vui lòng nhập họ và tên.</span>
            </div>
            <div class="input-group">
                <label for="email"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" id="email" placeholder="Nhập email">
                <span class="error" id="errorEmail">Vui lòng nhập email hợp lệ.</span>
            </div>
            <div class="input-group">
                <label for="message"><i class="fas fa-comment"></i> Nội dung</label>
                <textarea id="message" placeholder="Nhập nội dung liên hệ"></textarea>
                <span class="error" id="errorMessage">Vui lòng nhập nội dung.</span>
            </div>
            <button type="submit" class="btn-send">Gửi</button>
            <p class="success-message" id="successMessage"><i class="fas fa-check-circle"></i> Gửi thành công!</p>
        </form>
    </div>
    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let isValid = true;
            
            let name = document.getElementById("name").value.trim();
            let email = document.getElementById("email").value.trim();
            let message = document.getElementById("message").value.trim();
            
            document.getElementById("errorName").style.display = name ? "none" : "block";
            document.getElementById("errorEmail").style.display = email.includes("@") ? "none" : "block";
            document.getElementById("errorMessage").style.display = message ? "none" : "block";
            
            isValid = name && email.includes("@") && message;
            
            if (isValid) {
                document.getElementById("successMessage").style.display = "block";
                setTimeout(() => {
                    document.getElementById("successMessage").style.display = "none";
                    document.getElementById("contactForm").reset();
                }, 3000);
            }
        });
    </script>
</body>
</html>
