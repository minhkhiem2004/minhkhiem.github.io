<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên Hệ</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1e3a5f;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .contact-container {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }
        h2 {
            color: #1e3a5f;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .input-group input, .input-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        .btn-send {
            background: #1e3a5f;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        .btn-send:hover {
            background: #163251;
        }
        .success-message {
            display: none;
            color: green;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h2><i class="fas fa-envelope"></i> Liên Hệ</h2>
        <form id="contactForm">
            <div class="input-group">
                <label for="name"><i class="fas fa-user"></i> Họ và tên</label>
                <input type="text" id="name" placeholder="Nhập họ và tên">
                <span class="error" id="errorName">Vui lòng nhập họ và tên.</span>
            </div>
            <div class="input-group">
                <label for="email"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" id="email" placeholder="Nhập email">
                <span class="error" id="errorEmail">Vui lòng nhập email hợp lệ.</span>
            </div>
            <div class="input-group">
                <label for="message"><i class="fas fa-comment"></i> Nội dung</label>
                <textarea id="message" placeholder="Nhập nội dung liên hệ"></textarea>
                <span class="error" id="errorMessage">Vui lòng nhập nội dung.</span>
            </div>
            <button type="submit" class="btn-send">Gửi</button>
            <p class="success-message" id="successMessage"><i class="fas fa-check-circle"></i> Gửi thành công!</p>
        </form>
    </div>
    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let isValid = true;
            
            let name = document.getElementById("name").value.trim();
            let email = document.getElementById("email").value.trim();
            let message = document.getElementById("message").value.trim();
            
            document.getElementById("errorName").style.display = name ? "none" : "block";
            document.getElementById("errorEmail").style.display = email.includes("@") ? "none" : "block";
            document.getElementById("errorMessage").style.display = message ? "none" : "block";
            
            isValid = name && email.includes("@") && message;
            
            if (isValid) {
                document.getElementById("successMessage").style.display = "block";
                setTimeout(() => {
                    document.getElementById("successMessage").style.display = "none";
                    document.getElementById("contactForm").reset();
                }, 3000);
            }
        });
    </script>
</body>
</html>
